<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSense - Sender Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tone-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
        }
        .tone-polite { background-color: #d1e7dd; color: #0f5132; }
        .tone-urgent { background-color: #fff3cd; color: #664d03; }
        .tone-formal { background-color: #cfe2ff; color: #084298; }
        .email-card {
            transition: all 0.3s;
        }
        .email-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #compose-form textarea {
            min-height: 200px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MailSense</a>
            <div class="d-flex">
                <span class="text-white me-3" id="user-email"></span>
                <button class="btn btn-outline-light" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Compose Email</h5>
                    </div>
                    <div class="card-body">
                        <form id="compose-form">
                            <input type="hidden" id="sender_id">
                            <div class="mb-3">
                                <label class="form-label">To</label>
                                <input type="email" id="recipient" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input type="text" id="subject" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea id="body" class="form-control" required></textarea>
                            </div>
                            <div id="tone-feedback" class="mb-3"></div>
                            <button type="button" id="send-btn" class="btn btn-primary w-100">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Sent Emails</h5>
                        <button id="refresh-btn" class="btn btn-sm btn-outline-primary">Refresh</button>
                        <a href="{{ url_for('received_emails') }}" class="btn btn-primary mt-3">üì• View Received Emails</a>

                    </div>
                    <div class="card-body">
                        <div id="emails-list">
                            <!-- Emails will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000';
        let currentUser = null;

        // DOM Elements
        const composeForm = document.getElementById('compose-form');
        const emailsList = document.getElementById('emails-list');
        const toneFeedback = document.getElementById('tone-feedback');
        const userEmailSpan = document.getElementById('user-email');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('mailSenseUser'));
            
            currentUser = userData;
            document.getElementById('sender_id').value = currentUser.user_id;
            userEmailSpan.textContent = currentUser.email;
            
            loadEmails();
        });

        // Analyze tone as user types
        document.getElementById('body').addEventListener('input', function() {
            const text = this.value;
            if (!text) {
                toneFeedback.innerHTML = '';
                return;
            }
            
            // Simple client-side tone detection (matches backend logic)
            const polite = (text.match(/\b(please|thank|appreciate|kindly)\b/gi) || []).length;
            const urgent = (text.match(/\b(urgent|immediate|ASAP|important)\b/gi) || []).length;
            
            let tone = "Formal";
            if (polite > 2) tone = "Polite";
            else if (urgent > 1) tone = "Urgent";
            else if (polite > 0) tone = "Neutral";
            
            toneFeedback.innerHTML = `
                <div class="alert alert-light">
                    Email tone: <span class="tone-badge tone-${tone.toLowerCase()}">${tone}</span>
                    ${urgent > 1 ? '<div class="mt-2 text-warning">‚ö†Ô∏è Contains urgent language</div>' : ''}
                    ${text.length > 300 ? '<div class="mt-2 text-info">‚ÑπÔ∏è Consider shortening long sentences</div>' : ''}
                </div>
            `;
        });

        // Send email
        document.getElementById('send-btn').addEventListener('click', async () => {
            const formData = {
                sender_id: document.getElementById('sender_id').value,
                recipient: document.getElementById('recipient').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`Email sent! ${result.is_spam ? '(Marked as spam)' : ''}`);
                    composeForm.reset();
                    toneFeedback.innerHTML = '';
                    loadEmails();
                } else {
                    alert(result.error || "Failed to send email");
                }
            } catch (error) {
                alert("Network error: " + error.message);
            }
        });

        // Load sent emails

    const inboxList = document.getElementById('inbox-list');

    // Load inbox
    async function loadInbox() {
        try {
            const response = await fetch(`${API_BASE}/inbox?recipient_email=${currentUser.email}`);
            const inboxEmails = await response.json();

            inboxList.innerHTML = inboxEmails.map(email => `
                <div class="email-card card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h6 class="card-title">${email.subject || '(No subject)'}</h6>
                            <span class="text-muted small">${new Date(email.sent_at).toLocaleString()}</span>
                        </div>
                        <p class="card-text text-muted">From: User #${email.sender_id}</p>
                        <p class="card-text">${email.body}</p>
                        <div>
                            <span class="tone-badge tone-${email.tone.toLowerCase()}">${email.tone}</span>
                            ${email.is_spam ? '<span class="badge bg-danger ms-2">SPAM</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('') || '<p class="text-center text-muted">No received emails</p>';
        } catch (err) {
            inboxList.innerHTML = '<div class="alert alert-danger">Failed to load inbox</div>';
        }
    }

    // Refresh buttons
    document.getElementById('refresh-btn').addEventListener('click', loadEmails);
    document.getElementById('inbox-refresh-btn').addEventListener('click', loadInbox);

    // Load inbox when tab is shown
    document.getElementById('inbox-tab').addEventListener('click', loadInbox);

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', loadEmails);

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('mailSenseUser');
            window.location.href = 'login';
        });

        // View email details
        function viewEmail(id) {
            alert(`Would show details for email ${id} in a real implementation`);
        }
    </script>
</body>
</html>
